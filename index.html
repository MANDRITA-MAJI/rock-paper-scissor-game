<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-sciccor-game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="heading">
            Rock Paper Scissors
        </div>
    </header>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/images/rock.png" alt="rock image">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.png" alt="paper image">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissors.png" alt="scissor image">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">play your</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
